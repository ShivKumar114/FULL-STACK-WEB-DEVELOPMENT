<!-- Underline Tag in HTML (<u>...</u>) -->

<!--
The <u> tag underlines text.
Mainly for visual styling only; does not carry semantic meaning.
Comes in opening <u> and closing </u> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Underline Tag Example</title>
</head>
<body>

    <p>This is <u>underlined text</u> in a paragraph.</p>

</body>
</html>


<!-- 
- <u> â†’ To visually underline text.
- For semantic underlining or added meaning, use <ins> instead.
-->
