<!-- Image Tag in HTML (<img>) -->

<!-- 
The <img> tag inserts an image into a webpage.
It is an empty/self-closing tag.
Attributes:
- src : path or URL of the image (mandatory)
- alt : alternative text if image cannot load (mandatory)
- width / height : size of the image (optional)
-->

<!DOCTYPE html>
<html>
<head>
    <title>Image Example</title>
</head>
<body>
    <h1>THIS IS MY IMAGE</h1>
    <img src="SHiv.JPG" alt="MISSING IMMAGE" width="300" height="200">
</body>
</html>
