<!-- Definition Tag in HTML (<dfn>...</dfn>) -->

<!--
The <dfn> tag defines a term in a document.
It is semantic, indicating that the text inside is a definition.
Usually, the first occurrence of a term being defined is wrapped in <dfn>.
Comes in opening <dfn> and closing </dfn> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Definition Tag Example</title>
</head>
<body>

    <p><dfn>HTML</dfn> stands for HyperText Markup Language, which is used to create webpages.</p>

</body>
</html>

<!--
- To highlight the definition of a term.
- Useful for semantic HTML and accessibility.
-->
