<!-- Small Tag in HTML (<small>...</small>) -->

<!--
The <small> tag reduces the size of text slightly compared to surrounding text.
Mainly for visual effect; does not carry semantic meaning.
Comes in opening <small> and closing </small> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Small Tag Example</title>
</head>
<body>

    <p>This is normal text, and this is <small>smaller text</small>.</p>

</body>
</html>


<!--
- To visually reduce text size.
- Often used for footnotes, disclaimers, or fine print.
-->
