<!-- Span Tag in HTML (<span>...</span>) -->

<!--
The <span> tag is an inline container used to group text or elements.
Unlike <div>, it does not start a new line.
No visual effect by default, but useful for styling or scripting small portions of text.
Comes in opening <span> and closing </span> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Span Tag Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>This is a <span class="highlight">highlighted text</span> inside a paragraph.</p>

</body>
</html>


<!-- 
- To style or manipulate a small portion of text within other elements.
- Often used with CSS or JavaScript for inline styling or dynamic effects.
-->
