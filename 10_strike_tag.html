<!-- Strike Tag in HTML (<strike>...</strike>) -->

<!--
The <strike> tag shows a horizontal line through the text (strikethrough).
Indicates that the text is deleted or no longer relevant.
Comes in opening <strike> and closing </strike> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Strike Tag Example</title>
</head>
<body>

    <p>This is <strike>old text</strike> in a paragraph.</p>

</body>
</html>


<!--
- To show removed or outdated content.
- Modern HTML prefers <del> or CSS text-decoration: line-through; instead of <strike>.
-->
