<!-- Abbreviation Tag in HTML (<abbr>...</abbr>) -->

<!--
The <abbr> tag defines an abbreviation or acronym.
The title attribute provides the full meaning of the abbreviation.
When a user hovers over the abbreviation, the full form appears as a tooltip.
Comes in opening <abbr> and closing </abbr> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Abbreviation Tag Example</title>
</head>
<body>

    <p>The <abbr title="HyperText Markup Language">HTML</abbr> is the standard markup language for creating webpages.</p>

</body>
</html>


<!--
- To show the full meaning of abbreviations or acronyms.
- Useful for clarity and accessibility in content.
-->
