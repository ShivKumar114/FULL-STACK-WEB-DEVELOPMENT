<!-- Video Tag in HTML (<video>...</video>) -->

<!--
The <video> tag embeds video files in a webpage.
Unlike <img>, it has a closing tag.
Common attributes:
- src → path to the video file
- controls → shows play, pause, volume controls
- autoplay → starts playing automatically
- loop → plays repeatedly
- muted → starts muted
-->


<!DOCTYPE html>
<html>
<head>
    <title>Video Tag Example</title>
</head>
<body>

    <video src="101510-video-720.mp4" controls width="400" height="300"></video>

</body>
</html>
