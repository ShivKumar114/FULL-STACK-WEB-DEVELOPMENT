<!-- Heading Tags in HTML (<h1> to <h6>) -->

<!-- Heading tags are used to define headings or titles in a webpage. -->

<!-- There are 6 levels of headings: <h1> to <h6>. -->

<!-- <h1> is the largest heading and <h6> is the smallest. -->

<!-- They always come in opening (<h1>) and closing (</h1>) tags. -->

✅ Example Code:
<!DOCTYPE html>
<html>
<head>
    <title>Heading Example</title>
</head>
<body>

    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
    <h5>This is Heading 5</h5>
    <h6>This is Heading 6</h6>

</body>
</html>


<!-- Heading 1 → Largest text -->
<!-- Heading 6 → Smallest text -->
<!-- <h1> → Main Page Title -->
<!-- <h2> → Section Title -->
<!-- <h3> → Sub-section Title -->
