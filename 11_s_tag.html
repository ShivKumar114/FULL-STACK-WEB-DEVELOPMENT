<!-- S Tag in HTML (<s>...</s>) -->

<!--
The <s> tag shows a horizontal line through the text (strikethrough).
Indicates text is no longer accurate, relevant, or valid (not necessarily deleted).
Comes in opening <s> and closing </s> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>S Tag Example</title>
</head>
<body>

    <p>This is <s>incorrect text</s> in a paragraph.</p>

</body>
</html>


<!--
- To show text that is no longer valid or outdated.
- Similar to <strike>, but <s> is the modern standard in HTML5.
-->
