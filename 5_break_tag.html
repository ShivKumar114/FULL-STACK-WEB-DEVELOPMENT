<!-- Break Tag in HTML (<br>) -->

<!--
The <br> tag inserts a line break in text.
It is an empty/self-closing tag (no closing tag needed).
Moves text after it to the next line, like pressing Enter.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Break Tag Example</title>
</head>
<body>

    <h1>USING BREAK TAG IN THE PARAGRPAH</h1>
    <p>This is the first line.<br>This is the second line after a break.</p>

</body>
</html>
