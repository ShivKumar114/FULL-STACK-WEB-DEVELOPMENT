<!-- Division Tag in HTML (<div>...</div>) -->

<!--
The <div> tag is a container element used to group other HTML elements together.
No visual effect by default, but useful for layout and styling with CSS.
Comes in opening <div> and closing </div> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Div Tag Example</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Heading inside div</h2>
        <p>This is a paragraph inside a div container.</p>
    </div>

</body>
</html>


<!-- 
- To group elements for styling or scripting.
- Commonly used with CSS and JavaScript for webpage layout and dynamic behavior.
-->
