<!-- Unordered List in HTML (<ul>...</ul>) -->

<!--
The <ul> tag creates a list of items with bullets.
Each item is added using the <li> tag (list item).
Comes in opening <ul> and closing </ul> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Unordered List Example</title>
</head>
<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>



<!-- 
- To display a list of items where the order does not matter.
- Commonly used for menus, bullet points, or feature lists.
-->
