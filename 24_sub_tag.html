<!-- Subscript Tag in HTML (<sub>...</sub>) -->

<!--
The <sub> tag displays text as subscript (slightly below normal text line).
Commonly used for chemical formulas, mathematical notations, or footnotes.
Comes in opening <sub> and closing </sub> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Subscript Tag Example</title>
</head>
<body>

    <p>Water formula: H<sub>2</sub>O</p>
    <p>Chemical notation: CO<sub>2</sub></p>

</body>
</html>


<!--
- To display subscript text for chemical formulas, scientific notations, or footnotes.
-->
