<!-- Anchor Tag in HTML (<a>...</a>) -->

<!--
The <a> tag is called the Anchor Tag.
It is used to create hyperlinks in a webpage.
Attributes:
- href : defines the URL where the user will be redirected
The text between <a> and </a> becomes clickable.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Anchor Example</title>
</head>
<body>
    <h1>USING ANCHOR TAG TO PLACE LINK IN TEXT </h1>
    <a href="https://www.google.com">Click here to visit Google</a>
    <br>
    <br>
    <a href="https://www.google.com" target="_blank" style="text-decoration: none;">ALTERNATIVE LINK</a>
</body>
</html>

<!-- 
<a href="URL">Text</a> â†’ Creates a text hyperlink.
Can link to:
- Websites (external links)
- Other pages in the same website
- Sections within the same page (using #id)
- target="_blank" used for opening the link in the second page
- style="text-decoration:none;"
