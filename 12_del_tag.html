<!-- Delete Tag in HTML (<del>...</del>) -->

<!--
The <del> tag shows text as deleted with a horizontal line.
Indicates that the text has been removed or is no longer valid.
Comes in opening <del> and closing </del> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Tag Example</title>
</head>
<body>

    <p>This is <del>removed text</del> in a paragraph.</p>

</body>
</html>


<!--
- To show text that has been deleted.
- Often used with <ins> tag to show inserted text for editing history.
-->
