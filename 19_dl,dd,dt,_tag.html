<!-- Description List in HTML (<dl>...</dl>) -->

<!--
The <dl> tag creates a description list showing terms and their descriptions.
Works with:
- <dl> → container for the list
- <dt> → defines the term
- <dd> → defines the description of the term
-->


<!DOCTYPE html>
<html>
<head>
    <title>Description List Example</title>
</head>
<body>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, used to create webpages.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets, used to style HTML elements.</dd>

        <dt>JS</dt>
        <dd>JavaScript, used to make webpages interactive.</dd>
    </dl>

</body>
</html>

<!--
HTML
    HyperText Markup Language, used to create webpages.

CSS
    Cascading Style Sheets, used to style HTML elements.

JS
    JavaScript, used to make webpages interactive.
-->

<!-- 
- To show a list of terms and their descriptions.
- Useful for glossaries, FAQs, and definitions.
-->
