<!-- Italic Tag in HTML (<i>...</i>) -->

<!--
The <i> tag makes text italic (slanted).
Used mainly for visual styling effect.
Does not indicate importance (use <em> for emphasis).
Comes in opening <i> and closing </i> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Italic Tag Example</title>
</head>
<body>

    <p>This is <i>italic text</i> inside a paragraph.</p>

</body>
</html>
