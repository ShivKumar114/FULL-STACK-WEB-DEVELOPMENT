<!-- Bold Tag in HTML (<b>...</b>) -->

<!--
The <b> tag makes the text bold.
It only changes appearance (visual effect).
Does not add importance (use <strong> for emphasis).
Comes in opening <b> and closing </b> tags.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Bold Tag Example</title>
</head>
<body>

    <p>This is <b>bold text</b> inside a paragraph.</p>

</body>
</html>



<!--
- <b> â†’ To highlight words visually by making them bold.
- Used when you only want bold styling without semantic emphasis.
