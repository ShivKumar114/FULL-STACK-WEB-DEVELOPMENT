<!-- Superscript Tag in HTML (<sup>...</sup>) -->

<!--
The <sup> tag displays text as superscript (slightly above normal text line).
Commonly used for exponents, footnotes, or mathematical notations.
Comes in opening <sup> and closing </sup> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Superscript Tag Example</title>
</head>
<body>

    <p>Water formula: H<sub>2</sub>O</p>
    <p>Area of square: 5<sup>2</sup> = 25</p>

</body>
</html>



<!-- 
- To display superscript text for mathematical, scientific, or reference purposes.
-->
