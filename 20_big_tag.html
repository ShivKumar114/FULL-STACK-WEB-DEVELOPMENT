<!-- Big Tag in HTML (<big>...</big>) -->

<!--
The <big> tag increases the size of text slightly compared to surrounding text.
Mainly for visual effect; does not carry semantic meaning.
Comes in opening <big> and closing </big> tags.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Big Tag Example</title>
</head>
<body>

    <p>This is normal text, and this is <big>bigger text</big>.</p>

</body>
</html>



<!-- 
- To visually enlarge text slightly.
- Mostly used for styling headings or highlights, but CSS is preferred for precise control.
-->
