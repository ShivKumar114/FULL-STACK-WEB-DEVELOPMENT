<!-- Horizontal Rule Tag in HTML (<hr>) -->

<!--
The <hr> tag inserts a horizontal line across the page.
It is an empty/unpaired tag (no closing tag required).
Commonly used to visually separate sections of content.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Rule Example</title>
</head>
<body>

    <h2>Section 1</h2>
    <p>This is the first section of text.</p>

    <hr>

    <h2>Section 2</h2>
    <p>This is the second section of text.</p>

</body>
</html>



<!-- 
- To visually separate sections on a webpage.
- Can be styled using CSS for color, width, and thickness.
-->
