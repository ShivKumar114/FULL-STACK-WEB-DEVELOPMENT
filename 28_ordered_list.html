<!-- Ordered List in HTML (<ol>...</ol>) -->

<!--
The <ol> tag creates a numbered list.
Each item is added using the <li> tag (list item).
Comes in opening <ol> and closing </ol> tags.
Numbers are automatically generated by the browser.
-->


<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Example</title>
</head>
<body>

    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>

</body>
</html>



<!--
- To display a list of items in a specific order.
- Commonly used for instructions, steps, or ranked items.
-->
